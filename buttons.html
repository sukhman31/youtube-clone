<style>
    .subscribe-btn {
        background-color: rgb(201, 1, 1);
        color: white;
        border: none;
        height: 36px;
        width: 105px;
        border-radius: 2px;
        cursor: pointer;
        margin-right: 8px;
        transition: opacity 0.15s;
    }
    
    .subscribe-btn:hover{
        opacity: 0.8;
    }

    .subscribe-btn:active{
        opacity: 0.6;
    }

    .join-btn {
        background-color: white;
        color: rgb(29, 136, 172);
        border-color: rgb(29, 136, 172);
        border-style: solid;
        border-width: 1px;
        height: 36px;
        width: 65px;
        border-radius: 2px;
        cursor: pointer;
        transition: background-color 0.5s, color 0.5s;
    }

    .join-btn:hover{
        background-color: rgb(29, 136, 172);
        color: white;
    }

    .join-btn:active{
        opacity: 0.7;
    }

    .tweet-btn{
        background-color: rgb(8, 154, 238);
        color: white;
        border: none;
        height: 36px;
        width: 70px;
        border-radius: 18px;
        font-weight: bold;
        cursor: pointer;
        margin-left: 8px;
    }

    .tweet-btn:hover{
        box-shadow: 5px 5px 10px rgba(0,0,0,0.15);
    }

</style>

<button class="subscribe-btn">
    SUBSCRIBE
</button>

<button class="join-btn">

</button>

<button class="tweet-btn">

</button>
